<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="msg">Disconnect  internet</p>

    <script>
        window.addEventListener("offline",()=>{
             document.getElementById("msg").textContent="You are back offline!"
        })
            window.addEventListener("online",()=>{
             document.getElementById("msg").textContent="You are back online!"
        })
 
 
    </script>
</body>
</html>
