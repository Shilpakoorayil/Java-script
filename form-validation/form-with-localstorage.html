<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>User Form</h2>
   <form id="userForm">
    <label for="name" >Name :</label>
    <input type="text" id="name" required><br><br>


    <label for="email">Email :</label>
    <input type="email" id ="email" required> <br><br>

    <button type="submit">Submit</button>

    <h3>Saved Data :</h3>
    <p id="output">  </p>
    

<script>
    const form =document.getElementById("userForm");
    const output =document.getElementById("output");

//Load datas from local storage
window.addEventListener('DOMContentLoaded',() => {
    const savedName = localStorage.getItem('name');
    const savedEmail =localStorage.getItem('email');
   
    if(savedName && savedEmail){
        output.textContent =`Name : ${savedName} ,Email : ${savedEmail}`;
    }
})





    //save  data to Local storage on form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault();//prevent page load

        const name = document.getElementById("name").value;
        const email =document.getElementById("email").value;


        localStorage.setItem('name',name);//setItem is used inorder to store datas in a local storage.
        localStorage.setItem('email',email);

        output.textContent=`Name : ${name} ,Email : ${email}`;
        form.reset(); // clear form inputs
    })
</script>



   </form> 
</body>
</html>
