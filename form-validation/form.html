<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family :Arial, Helvetica, sans-serif;
        padding: 20px;
        input{
            display: block;
            margin: 10px 0;
            padding: 8px;
            width:300px;
        }
        .error{
            color:red;
            font-size: 14px;
        }
    }
</style>
<body>
    <div>
    <h2>Registration Form</h2>
    <form onsubmit="return validationForm()">
        <label for="Name">Name</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"> </span><br><br>


        <label for="Email">Email</label>
        <input type="email0" id="email" name =email>
        <span class ="error" id="emailError"></span><br><br>

        <label for="Phone Number :">Phone Number :</label>
        <input type="text" id ="phone" name="phone">
        <span class="error" id ="phonrError"></span><br><br>

        <button type ="submit">Submit</button>
</div>
        <script>
            function validationForm(){


                //clear previous error
                document.getElementById("nameError").innerText="";
                document.getElementById("emailError").innerText="";
                document.getElementById("phonrError").innerText="";
                let isvalid =true;

                // validating 
                const name= document.getElementById("name").value.trim();
                if (name === ""){
                    document.getElementById("nameError").innerText="Name is required";
                    isValid = false;
                }

                //email VALIDATION

                const email = document.getElementById("email").value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               if(!emailPattern.test(email)) {
                    document.getElementById("emailError").innerText ="Invalid Email format";
                    isValid =false;
                }


                //phone validation
            const phone = document.getElementById("phone").value.trim();
                const phonePattern =  /^\d{10}$/;

               if(!phonePattern.test(phone)) {
                    document.getElementById("phonrError").innerText ="Invalid phone number";
                    isValid =false;
                }




                return isValid;

            }
        </script>

    </form>
</body>
</html>
